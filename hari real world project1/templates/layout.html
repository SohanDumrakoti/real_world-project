<script src="https://kit.fontawesome.com/3a430cd7a1.js" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        if($('#testimonial_slider').length > 0 ){
		$("#testimonial_slider").owlCarousel({
			autoPlay: false,
			nav: true,
			margin: 30,
			pagination : false,
			loop: true,
			navText :["<i class='fa fa-angle-left'></i>","<i class='fa fa-angle-right'></i>"],
			responsive: {
			  0: {
				items: 1
			  },
			  768: {
				items: 2
			  },
			  992: {
				items: 3
			  }
			}
		});
	}
    })
</script>
